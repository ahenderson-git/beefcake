    <title>beefcake</title>
    <style>
      /* Loading screen styles - inline for immediate display */
      #loading-screen {
        position: fixed;
        inset: 0;
        background-color: #f8f5f2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      /* noinspection CssUnusedSymbol */
      #loading-screen.loading-screen-fade-out {
        opacity: 0 !important;
        pointer-events: none !important;
      }
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e6ded6;
        border-top-color: #ce412b;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loading-text {
        margin-top: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #666666;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen shown immediately -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Beefcake...</div>
    </div>

    <div id="app"></div>
    <div id="modal-container"></div>
    <script type="module" src="/src-frontend/main.ts"></script>
  </body>
